<!DOCTYPE html>
<html>
<head>
    <title>ポケモン情報検索</title>
    <!-- ここに必要に応じてCSSのリンクやスタイルを追加できます -->
</head>
<body>
    <h1>ポケモン情報検索</h1>
    <form id="pokemonSearchForm">
        <label for="pokemonName">ポケモン名:</label>
        <input type="text" id="pokemonName" name="pokemonName">
        <button type="submit">検索</button>
    </form>
    
    <div id="pokemonInfo">
        <!-- ここに検索結果が表示されます -->
    </div>

    <script src="script.js"></script>
</body>
</html>
